<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 80%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

      
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- Slides-->
            <div class="swiper-slide">
                <div class="card">
                   <img src='https://images.unsplash.com/photo-1634248893766-2540ac03ba1d?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDh8TThqVmJMYlRSd3N8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60' />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card">
                    <img src='https://images.unsplash.com/photo-1634118931958-f1cf1f9c6156?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMwfENEd3V3WEpBYkV3fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60' />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card">
                    <img src='https://images.unsplash.com/photo-1630152389714-46b8c393f555?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE5MHxDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60' />
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            initialSlide: 1,
            spaceBetween: 300,
            speed: 600,
            loop: !1,
            effect: "coverflow",
            coverflow: {
                rotate: 0,
                stretch: 500,
                depth: 300,
                modifier: 1,
                slideShadows: !1
            },
            slidesPerView: 1,
            slideToClickedSlide: !0,
            pagination: ".swiper-pagination",
            nextButton: ".swiper-button-next",
            prevButton: ".swiper-button-prev",
            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 0
                }
            }
        });
    </script>
</body>

</html>
