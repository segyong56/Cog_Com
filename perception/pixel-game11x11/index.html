<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="color-box">
    <div class="color-picker">Pick A Color</div>
    <div class="controls-colors" id="jsColor">
      <div class="controls-color jsColor" style="background-color:red"></div>
      <div class="controls-color jsColor" style="background-color:yellow"></div>
      <div class="controls-color jsColor" style="background-color:green"></div>
      <div class="controls-color jsColor" style="background-color:#0080ff"></div>
      <div class="controls-color jsColor" style="background-color:purple"></div>
      <div class="controls-color jsColor" style="background-color:brown"></div>
      <div class="controls-color jsColor" style="background-color:yellowgreen"></div>
      <div class="controls-color jsColor" style="background-color:orange"></div>
      <div class="controls-color jsColor" style="background-color:#ffdab9"></div>
      <div class="controls-color jsColor" style="background-color:navy"></div>
      <div class="controls-color jsColor" style="background-color:grey"></div>
      <div class="controls-color jsColor" style="background-color:skyblue"></div>
      <div class="controls-color jsColor" style="background-color:black"></div>
      <div class="controls-color jsColor" style="background-color:white"></div>
    </div>
  </div>

  <div class="game-box">
    <div class="image-co"></div>
    <div class="grid-container">

    </div>
  </div>

  <div class="btn-box">
    <button class="next-btn" id="next">Next-Image</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
