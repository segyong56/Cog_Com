<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <h3>크기 제일 큰 순서대로 나열하세요.</h3>
    </div>
    <div class="img-areas">
    </div>

    <div class="drag-areas">
      <div class="area1 area" id="1" ondrop="drop(event)" ondragover="dragover(event)"></div>
      <div class="area2 area" id="2" ondrop="drop(event)" ondragover="dragover(event)"></div>
      <div class="area3 area" id="3" ondrop="drop(event)" ondragover="dragover(event)"></div>
    </div>
    <div class="score"></div>
    <button class='btn' id="next">NEXT</button>
    <button class='btn' id="restart">RESTART</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
