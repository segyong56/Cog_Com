<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="explain">
      <h2>"글자"가 나올 시 글자가 나타내는 색깔을 고르며, <br>
      "색깔"이 나올 시 글자의 색깔과 같은 색깔을 고르시요.</h2>
      </div>
    <div class="container">
      <div class="top">
      <div id="text" class="text">글자</div>
      <div id="color-text" class="color-text">Green</div>
      <div class="correct hide"></div>
      <div class="wrong hide1">X</div>
      </div>
      <div class="bottom">
        <div id="blue" class="color blue"></div>
        <div id="red" class="color red"></div>
        <div id="green" class="color green"></div>
        <div id="yellow" class="color yellow"></div>
        <div id="purple" class="color purple"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
